<div class="box">
  <mat-card-header>
    <mat-card-title class="title">Log in</mat-card-title>
  </mat-card-header>
  <form class="example-form" (ngSubmit)="login()">
    <mat-card-content>
      <mat-form-field class="example-full-width" appearance="outline">
        <input matInput [(ngModel)]="loginUser.email" name="userName" placeholder="Email" />
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <input matInput type="password" matInput [(ngModel)]="loginUser.password" name="Password" placeholder="Password" />
      </mat-form-field>
    </mat-card-content>

        <button type="submit" mat-raised-button class="btn">Submit</button>
    
  </form>
</div>
