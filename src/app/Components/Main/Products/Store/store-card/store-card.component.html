<div class="card">
    <div class="card-img-wrapper">
  <img
    class="card-img-top"
    src="https://cdn.pixabay.com/photo/2015/11/03/08/56/service-1019821__340.jpg"
    alt=""
  />
  <ul *ngIf="!hideIcons" class="list-inline text-center member-icon animate">
    <li class="list-inline-item"><button routerLink="/productdetails/{{prop.id}}" class="btn btn-primary"><i class="far fa-edit"></i></button></li>
    <li  class="list-inline-item"><button class="btn btn-primary"><i class="fa-regular fa-address-book"></i></button></li>
  </ul>
</div>
  <div class="card-body p-2">
    
 <h2>{{prop.id}}</h2>
 <h3>{{prop.type}}</h3>
 <h4>{{prop.price}}</h4>
  </div>
</div>
