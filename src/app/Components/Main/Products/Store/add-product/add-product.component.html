<div class="body">
<div class="container">
  <div class="row">
    <div class="col-12 col-lg-8">
      <div class="card mt-2">
        <div class="card-header">
          <h3>Add new Query here</h3>
        </div>
        <div class="card-body">
          <form>
            <div>
              <tabset #staticTabs type="pills" >
                <tab style="color: aquamarine;" heading=" Basic Info" >
                  <div>
                
                    <div class="form-group col-12 pt-4">
                      <label>Name</label>
                      <input
                        type="text"
                        class="form-control"
                        #propName="ngModel"
                        ngModel
                        name="Name"
                        required
                        minlength="5"
                      />
                      <!-- <span *ngIf="!propName.valid && propName.touched" class="error-block">
                      <span *ngIf="propName.errors.required">Please provide name</span>
                      <span *ngIf="propName.errors.minlength">Name must be atleast 5 char long</span>
                    </span> -->
                    </div>

                    <div class="form-group col-12 pt-4">
                      <label>Type of Work</label>
                      <input
                        type="text"
                        class="form-control"
                        ngModel
                        name="Type"
                      />
                    </div>

                    <div class="form-group col-12 pt-4">
                      <label>Price</label>
                      <input
                        type="text"
                        class="form-control"
                        ngModel
                        name="Price"
                      />
                    </div>
                    <div class="d-grid gap-2 pt-4">
                      <button
                        type="button"
                        class="btn btn-primary btn-block"
                        (click)="selectTab(1)"
                      >
                        Next
                      </button>
                    </div>
                  </div>
                </tab>
                <tab heading="Pricing">
                  <div class="d-grid gap-2 pt-4">
                    <div class="form-group col-12">
                      <label>Price (Per Day)</label>
                      <input type="text" class="form-control" />
                    </div>

                    <div class="form-group col-12 pt-4">
                      <label>Days of work</label>
                      <input type="text" class="form-control" />
                    </div>

                    <div class="form-group col-12 pt-4">
                      <label>Maintenance (in USD)</label>
                      <input type="text" class="form-control" />
                    </div>
               
                     <button
                      type="button"
                      class="btn btn-primary btn-block mt-4"
                      (click)="selectTab(2)"
                    >
                      Next
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary btn-block mt-4"
                      (click)="selectTab(0)"
                    >
                      Back
                    </button>
                  </div>
                </tab>
                <tab class="heading" heading="Address">
                  <div class="form-group col-12">
                    <label>Floor</label>
                    <input type="text" class="form-control" />
                  </div>

                  <div class="form-group col-12">
                    <label>Total Floor</label>
                    <input type="text" class="form-control" />
                  </div>

                  <div class="form-group col-12">
                    <label>Address</label>
                    <input type="text" class="form-control" />
                  </div>

                  <div class="form-group col-12">
                    <label>Landmark</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="d-grid gap-2">
                    <button
                      type="button"
                      class="btn btn-primary btn-block"
                      (click)="selectTab(3)"
                    >
                      Next
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary btn-block"
                      (click)="selectTab(1)"
                    >
                      Back
                    </button>
                  </div>
                </tab>
                <tab class="heading" heading="Other Details">
                  <div class="form-group col-12">
                    <label>Ready to Move</label><br />
                    <input type="radio" id="Yes" value="1" name="RTM" />
                    <label class="m-2">Yes</label>

                    <input type="radio" id="No" value="2" name="RTM" />
                    <label class="m-2">No</label>
                  </div>

                  <div class="form-group col-3">
                    <label>Possession/Avaialble From</label>
                    <div class="col-xs-12 col-12 col-md-5 form-group mb-3 ">
                      <mat-form-field appearance="outline">
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                          <input matStartDate placeholder="Start date">
                          <input matEndDate placeholder="End date">
                        </mat-date-range-input>
                        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="form-group col-12">
                    <label>Age of Property</label>
                    <input type="text" class="form-control" />
                  </div>

                  <div class="form-group col-12">
                    <label>Gated Community</label>
                    <input type="text" class="form-control" />
                  </div>

                  <div class="form-group col-12">
                    <label>Main Entrance</label>
                    <input type="text" class="form-control" />
                  </div>

                  <div class="form-group col-12">
                    <label>Description</label>
                    <textarea
                      type="text"
                      class="form-control"
                      rows="6"
                    ></textarea>
                  </div>
                  <div class="d-grid gap-2">
                    <button
                      type="button"
                      class="btn btn-primary btn-block"
                      (click)="selectTab(4)"
                    >
                      Next
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary btn-block"
                      (click)="selectTab(2)"
                    >
                      Back
                    </button>
                  </div>
                </tab>
                <tab class="heading" heading="Photos">
                  <div class="form-group col-12">
                    <div class="photo-control">
                      <button class="mt-5" type="button">Upload</button> <br />
                      This is under construction
                    </div>
                  </div>
                  <div class="d-grid gap-2">
                    <button
                      type="button"
                      class="btn btn-primary btn-block"
                      (click)="selectTab(3)"
                    >
                      Back
                    </button>
                    <button type="button" class="btn btn-primary btn-block">
                      Submit
                    </button>
                  </div>
                </tab>
              </tabset>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-sm-4 col-md-12 mt-2">
      <div class="card">
      <div class="card-header">
        <h3>Your Query Preview</h3>
      </div>
      <div class="card-body">
        <app-store-card [prop]="productView" [hideIcons]="true"></app-store-card>
      </div>
      </div>
    </div>
  </div>
</div>
</div>
